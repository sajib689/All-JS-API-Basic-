<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="mx-auto container mt-3">
        <input type="text" name="" id="search-filed">
        <button class="btn btn-primary" onclick="searchPhones()">Search</button>
        <div>
            <h4 class="text-danger d-none" id="hidden">No phone found!</h4>
        </div>
    </div>
    <div id="phone-container" class="container mx-auto mt-5 row row-cols-1 row-cols-md-3 g-4">
       
      </div>
      <div id="show-all" class="text-center d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>
      <section class=" justify-content-center align-items-center d-flex d-none" id="spinner">
        <div class="spinner-grow " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./pratice.js"></script>
</body>
</html>
